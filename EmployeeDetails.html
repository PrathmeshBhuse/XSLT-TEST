<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <style type="text/css">
        table {
            font-size: 12pt;
            border-collapse: collapse;
            width: 100%;
        }
        th {
            text-align: center;
            background-color: #D6EFED;
            border: 1pt solid #D8D9DA;
            padding: 8px;
        }
        td {
            border: 1pt solid #D8D9DA;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Employee Details</h1>
    <table>
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Designation</th>
                <th>Date of Joining</th>
                <th>Address</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>Technical Writer</td>
                <td>2020-01-15</td>
                <td>123 Main St</td>
                <td>600000</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>Developer</td>
                <td>2019-03-22</td>
                <td>456 Elm St</td>
                <td>700000</td>
            </tr>
            <tr>
                <td>Emily Johnson</td>
                <td>Technical Writer</td>
                <td>2018-07-11</td>
                <td>789 Maple St</td>
                <td>550000</td>
            </tr>
            <tr>
                <td>Michael Brown</td>
                <td>Manager</td>
                <td>2017-11-01</td>
                <td>321 Oak St</td>
                <td>800000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
